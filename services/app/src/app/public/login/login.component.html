<div class="container h-100">
  <div class="row h-100 justify-content-center">
    <div class="col-3 shadow border rounded align-self-center p-3">
      <div class="row text-center">
        <strong>Bem vindo,</strong>
        <p>Insira suas informações para realizar o acesso</p>
      </div>
      <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Senha" formControlName="password">
          </div>
        </div>
        <div class="row pt-3 px-2">
          <button type="submit" class="btn btn-success">Acessar</button>
        </div>
      </form>
    </div>
  </div>
</div>
